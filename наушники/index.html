<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <a href="#"><img class="logo" src="https://abbos29.github.io/beats/img/header/logo.svg" alt="logo"></a>
  
        <div class="navbar">
          <a href="#"><img class="nav__icon" src="https://abbos29.github.io/beats/img/header/icon-1.svg" alt="icon"></a>
          <a href="#"><img class="nav__icon" src="https://abbos29.github.io/beats/img/header/icon-2.svg" alt="icon"></a>
